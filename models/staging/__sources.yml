version: 2

sources:
  - name: ecom
    schema: raw
    description: E-commerce data for the Jaffle Shop
    config:
      freshness:
        warn_after:
          count: 24
          period: hour
    tables:
      - name: raw_customers
        description: One record per person who has purchased one or more items
      - name: raw_orders
        description: One record per order (consisting of one or more order items)
      - name: raw_items
        description: Items included in an order
      - name: raw_stores
      - name: raw_products
        description: One record per SKU for items sold in stores
      - name: raw_supplies
        description: One record per supply per SKU of items sold in stores
  - name: raw
    database: canvas
    config:
      freshness:
        warn_after:
          count: 1
          period: hour
    schema: raw
    tables:
      - name: pageviews
        description: Page view events including metadata about region and traffic source.
        columns:
          - name: pageview_id
            description: Unique identifier for the pageview
            data_tests:
              - unique:
                  config:
                    severity: warn
              - not_null:
                  config:
                    severity: warn
          - name: user_id
            description: Unique identifier for the user
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: viewed_at
            description: Timestamp indicating when the event occurred
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: region
            description: Geographical region of the user
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: traffic_source
            description: Traffic source from which the user arrived
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: last_loaded_at
            description: Timestamp indicating when the event occurred
            data_tests:
              - not_null:
                  config:
                    severity: warn
      - name: support_tickets
        description: Support tickets submitted by users, including metadata on issue type,
          priority, and submission channel.
        freshness:
          warn_after:
            count: 1
            period: hour
        loaded_at_field: created_at
        columns:
          - name: ticket_id
            description: Unique identifier for the ticket
            data_tests:
              - unique:
                  config:
                    severity: warn
              - not_null:
                  config:
                    severity: warn
          - name: user_id
            description: Unique identifier for the user
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: created_at
            description: Timestamp indicating when the event occurred
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: region
            description: Geographical region of the user
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: issue_type
            description: Category of the reported issue
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: priority
            description: Priority level assigned to the support ticket
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: channel
            description: Communication channel through which the ticket was submitted
            data_tests:
              - not_null:
                  config:
                    severity: warn
      - name: transactions
        description: Completed user transactions including payment and device metadata.
        columns:
          - name: transaction_id
            description: Unique identifier for the transaction
            data_tests:
              - unique:
                  config:
                    severity: warn
              - not_null:
                  config:
                    severity: warn
          - name: user_id
            description: Unique identifier for the user
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: completed_at
            description: Timestamp indicating when the event occurred
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: checkout_flow
            description: Checkout flow variant or step
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: payment_method
            description: Payment method used for the transaction
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: country
            description: Country associated with the user or transaction
            data_tests:
              - not_null:
                  config:
                    severity: warn
          - name: device_type
            description: Device type used by the user
            data_tests:
              - not_null:
                  config:
                    severity: warn
